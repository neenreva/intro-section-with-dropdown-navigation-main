<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__mobile">
        <img class='nav__logo' src="./images/logo.svg" alt="Snap Logo">
        <button class="dropdown link" ><img src="./images/icon-menu.svg" alt="Navigation menu" data-dropdown-btn-mobile></button>
      </div>
      <div class="nav__main dropdown-menu-mobile" data-dropdown-mobile>
        <div class="nav-left">
          <div class="dropdown">
            <button class="btn link" data-dropdown-btn>Features<img src="./images/icon-arrow-down.svg"></button>
            <div class="dropdown-menu" data-dropdown></div>
          </div>
          <div class="dropdown">
            <button class="link" data-dropdown-btn>Company<img src="./images/icon-arrow-down.svg"></button>
            <div class="dropdown-menu" data-dropdown></div>
          </div>
          <a class="link" href="#">Careers</a>
          <a class="link" href="#">About</a>
        </div>
        <div class="nav-right">
          <a href="#" class="link">Login</a>
          <button class="link" >Register</button>
        </div>
      </div>
    </nav>

    <main class="main">
      <div class="content">
        <section class="content__blurb">
          <h1 class="content__blurb-heading">Make remote work</h1>
          <p class="content__blurb-para">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="btn content__blurb-btn">Learn more</button>
        </section>
        <picture class="content__clients">
          <img src="./images/client-databiz.svg" alt="" />
          <img src="./images/client-audiophile.svg" alt="" />
          <img src="./images/client-meet.svg" alt="" />
          <img src="./images/client-maker.svg" alt="" />
        </picture>
      </div>
      <picture class="hero-img">
        <img src="" alt="hero image" srcset="" />
      </picture>
    </main>

    <footer class="footer">
      Challenge by
      <a
        class="footer-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="footer-link" href="https://github.com/neenreva">neenreva</a>.
    </footer>
  </body>
</html>
